<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 10s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            // --- State Management ---
            const [role, setRole] = useState('');
            const [situation, setSituation] = useState('');
            const [output, setOutput] = useState('');
            const [tone, setTone] = useState('Professional');
            const [strategy, setStrategy] = useState('Zero-Shot');
            const [copied, setCopied] = useState(false);

            // --- Configuration & Data ---
            const tones = ['Professional', 'Academic', 'Casual', 'Encouraging', 'Skeptical', 'Humorous', 'Empathetic', 'Direct'];
            const outputs = ['Bullet points', 'Structured Essay', 'Python Code', 'Step-by-step tutorial', 'Summary table', 'Flashcard deck'];
            
            // --- Logic ---
            const constructPrompt = () => {
                const isFormEmpty = !role.trim() && !situation.trim() && !output.trim();
                if (isFormEmpty) {
                    return "// Your compiled prompt will appear here as you type...";
                }
                
                let promptParts = [];
                
                // 1. Role Logic: Automatically formats the persona
                if (role.trim()) {
                    const r = role.trim();
                    const prefix = /^(act as|you are|imagine you are|play the role of)/i.test(r) ? "" : "Act as ";
                    promptParts.push(`## SYSTEM ROLE\n${prefix}${r}.\nAdopt this persona fully, leveraging all relevant expertise and domain knowledge to assist the user.`);
                }

                // 2. Context Logic: Crafts a professional wrapper around the user's basic input
                if (situation.trim()) {
                    promptParts.push(`## CONTEXT & SITUATION\nHere is the core situation you need to address:\n\n<situation>\n${situation.trim()}\n</situation>\n\nPlease analyze the context inside the tags carefully to ensure your response is perfectly tailored to these specific circumstances.`);
                }

                // Strategy Logic: Advanced Shot-Prompting
                if (strategy === 'One-Shot') {
                    promptParts.push(`## REFERENCE EXAMPLE\nTo guide your style and formatting, here is an example of the expected output:\n\n<example>\nInput: [Insert Example Input Here]\nOutput: [Insert Expected Output Here]\n</example>`);
                } else if (strategy === 'Few-Shot') {
                    promptParts.push(`## REFERENCE EXAMPLES\nTo guide your style and formatting, here are some examples of the expected output:\n\n<example_1>\nInput: [Insert Example 1 Input]\nOutput: [Insert Expected Output 1]\n</example_1>\n\n<example_2>\nInput: [Insert Example 2 Input]\nOutput: [Insert Expected Output 2]\n</example_2>`);
                }

                // 3. Output & Formatting Logic: Creates strict execution boundaries
                let taskInstructions = [];
                if (output.trim()) {
                    taskInstructions.push(`- Format your response strictly as: ${output.trim()}`);
                }
                if (tone) {
                    taskInstructions.push(`- Maintain a ${tone.toLowerCase()} tone throughout the response.`);
                }
                if (strategy === 'Chain of Thought') {
                    taskInstructions.push(`- IMPORTANT: Let's think step by step. Document your reasoning process clearly inside <thinking> tags before providing the final output.`);
                }
                
                if (taskInstructions.length > 0) {
                    promptParts.push(`## EXECUTION INSTRUCTIONS\nPlease generate your final response adhering strictly to the following constraints:\n${taskInstructions.join('\n')}`);
                }
                
                return promptParts.join('\n\n====================\n\n');
            };

            const copyToClipboard = () => {
                const text = constructPrompt();
                
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy text', err);
                }
                
                document.body.removeChild(textArea);
            };

            const resetForm = () => {
                setRole('');
                setSituation('');
                setOutput('');
                setTone('Professional');
                setStrategy('Zero-Shot');
            };

            // --- Render ---
            return (
                <div className="relative min-h-screen text-slate-900 font-sans antialiased selection:bg-indigo-100 selection:text-indigo-900">
                    {/* Background Decorative Blobs */}
                    <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-purple-300/30 mix-blend-multiply filter blur-[100px] animate-blob"></div>
                        <div className="absolute top-[10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-300/30 mix-blend-multiply filter blur-[100px] animate-blob animation-delay-2000"></div>
                        <div className="absolute bottom-[-20%] left-[20%] w-[40%] h-[40%] rounded-full bg-blue-300/30 mix-blend-multiply filter blur-[100px] animate-blob animation-delay-4000"></div>
                        <div className="absolute inset-0 bg-slate-50/60 backdrop-blur-[80px]"></div>
                    </div>

                    {/* Navbar */}
                    <nav className="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 px-6 py-4 shadow-lg">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-indigo-500 to-purple-600 p-2 rounded-xl shadow-lg shadow-indigo-900/50 flex items-center justify-center w-10 h-10">
                                    <i className="fa-solid fa-cube text-white text-sm"></i>
                                </div>
                                <div>
                                    <h1 className="text-lg font-black tracking-tight text-white leading-none">
                                        Prompt Builder
                                    </h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Enterprise Edition</p>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="relative z-10 max-w-7xl mx-auto p-4 md:p-8 lg:p-12">
                        
                        {/* Instructions Card - FULL WIDTH AT TOP */}
                        <div className="mb-12 bg-white/90 backdrop-blur-md rounded-3xl border border-white shadow-xl p-8">
                            <div className="flex items-center gap-4 mb-8">
                                <div className="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                    <i className="fa-solid fa-circle-question text-lg"></i>
                                </div>
                                <div>
                                    <h3 className="font-black text-slate-900 text-lg uppercase tracking-wider leading-none">How to Build a High-Performance Prompt</h3>
                                    <p className="text-xs text-slate-500 mt-1 font-medium italic">Follow the RSOT architecture for optimal AI results</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                <div className="flex gap-4">
                                    <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-bold shadow-md">1</div>
                                    <div>
                                        <h4 className="text-xs font-black text-slate-900 uppercase mb-1">Define Persona</h4>
                                        <p className="text-[11px] text-slate-600 leading-relaxed">Describe AI's role, expertise, and behavioral traits.</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-bold shadow-md">2</div>
                                    <div>
                                        <h4 className="text-xs font-black text-slate-900 uppercase mb-1">Write Situation</h4>
                                        <p className="text-[11px] text-slate-600 leading-relaxed">Provide detailed background to prevent model hallucinations.</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-bold shadow-md">3</div>
                                    <div>
                                        <h4 className="text-xs font-black text-slate-900 uppercase mb-1">Select Strategy</h4>
                                        <p className="text-[11px] text-slate-600 leading-relaxed">Choose reasoning steps or stylistic mimicry with examples.</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-bold shadow-md">4</div>
                                    <div>
                                        <h4 className="text-xs font-black text-slate-900 uppercase mb-1">Copy & Use</h4>
                                        <p className="text-[11px] text-slate-600 leading-relaxed">Copy compiled prompt and paste into Gemini, ChatGPT, etc.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                            
                            {/* Left Column: Form Controls */}
                            <div className="lg:col-span-7 space-y-6">

                                {/* Main Builder Form */}
                                <div className="bg-white/80 backdrop-blur-xl rounded-3xl border border-white shadow-2xl shadow-indigo-100/50 overflow-hidden">
                                    <div className="bg-slate-900 px-8 py-6 flex justify-between items-center border-b border-slate-800">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-slate-800 text-indigo-400 flex items-center justify-center border border-slate-700 shadow-inner">
                                                <i className="fa-solid fa-sliders text-xl"></i>
                                            </div>
                                            <div>
                                                <h2 className="text-xl font-bold tracking-tight text-white">Prompt Configuration</h2>
                                                <p className="text-xs text-slate-400 mt-1">Design your AI interactions precisely</p>
                                            </div>
                                        </div>
                                        <button onClick={resetForm} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all bg-slate-800 rounded-full shadow-sm border border-slate-700" title="Reset All Fields">
                                            <i className="fa-solid fa-rotate-right"></i>
                                        </button>
                                    </div>

                                    <div className="p-8">
                                        {/* Section 1: Define Persona */}
                                        <div className="mb-8">
                                            <label className="text-xs font-bold text-slate-700 uppercase tracking-wider mb-4 flex items-center gap-3">
                                                <span className="w-6 h-6 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center text-[10px] shadow-md shadow-indigo-200">1</span>
                                                Define Persona
                                            </label>
                                            <textarea
                                                value={role}
                                                onChange={(e) => setRole(e.target.value)}
                                                placeholder="Example: Act as a Senior UX Researcher at Google..."
                                                className="w-full p-4 rounded-xl border border-slate-200/60 bg-white/60 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none min-h-[120px] text-sm leading-relaxed transition-all placeholder:text-slate-400"
                                            />
                                        </div>

                                        {/* Section 2: Context */}
                                        <div className="mb-8">
                                            <label className="text-xs font-bold text-slate-700 uppercase tracking-wider mb-4 flex items-center gap-3">
                                                <span className="w-6 h-6 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center text-[10px] shadow-md shadow-indigo-200">2</span>
                                                Situation & Context
                                            </label>
                                            <textarea
                                                value={situation}
                                                onChange={(e) => setSituation(e.target.value)}
                                                placeholder="Specify the problem details, constraints, and background information..."
                                                className="w-full p-4 rounded-xl border border-slate-200/60 bg-white/60 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none min-h-[140px] text-sm leading-relaxed transition-all placeholder:text-slate-400"
                                            />
                                        </div>

                                        {/* Section 3: Advanced Prompting Strategy */}
                                        <div className="mb-8">
                                            <label className="text-xs font-bold text-slate-700 uppercase tracking-wider mb-4 flex items-center gap-3">
                                                <span className="w-6 h-6 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center text-[10px] shadow-md shadow-indigo-200">3</span>
                                                Prompting Strategy
                                            </label>
                                            <div className="relative">
                                                <select
                                                    value={strategy}
                                                    onChange={(e) => setStrategy(e.target.value)}
                                                    className="w-full p-4 rounded-xl border border-slate-200/60 bg-white/60 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none text-sm appearance-none transition-all font-medium text-slate-700"
                                                >
                                                    <option value="Zero-Shot">Zero-Shot (Direct Answer)</option>
                                                    <option value="One-Shot">One-Shot (Provide 1 Example)</option>
                                                    <option value="Few-Shot">Few-Shot (Provide Multiple Examples)</option>
                                                    <option value="Chain of Thought">Chain of Thought (Step-by-Step Reasoning)</option>
                                                </select>
                                                <i className="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs"></i>
                                            </div>
                                        </div>

                                        {/* Section 4 & 5: Output & Tone */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="text-xs font-bold text-slate-700 uppercase tracking-wider mb-3 flex items-center gap-3">
                                                    <span className="w-6 h-6 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center text-[10px] shadow-md shadow-indigo-200">4</span>
                                                    Output Format
                                                </label>
                                                <div className="relative">
                                                    <select
                                                        value={output}
                                                        onChange={(e) => setOutput(e.target.value)}
                                                        className="w-full p-4 rounded-xl border border-slate-200/60 bg-white/60 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none text-sm appearance-none transition-all font-medium text-slate-700"
                                                    >
                                                        <option value="">No specific format</option>
                                                        {outputs.map(o => <option key={o} value={o}>{o}</option>)}
                                                    </select>
                                                    <i className="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs"></i>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-700 uppercase tracking-wider mb-3 flex items-center gap-3">
                                                    <span className="w-6 h-6 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center text-[10px] shadow-md shadow-indigo-200">5</span>
                                                    Response Tone
                                                </label>
                                                <div className="relative">
                                                    <select
                                                        value={tone}
                                                        onChange={(e) => setTone(e.target.value)}
                                                        className="w-full p-4 rounded-xl border border-slate-200/60 bg-white/60 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none text-sm appearance-none transition-all font-medium text-slate-700"
                                                    >
                                                        {tones.map(t => <option key={t} value={t}>{t}</option>)}
                                                    </select>
                                                    <i className="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column: Preview & Output */}
                            <div className="lg:col-span-5 lg:sticky lg:top-28 space-y-6">
                                
                                {/* Preview Card */}
                                <div className="bg-slate-900 rounded-3xl shadow-2xl shadow-slate-900/40 overflow-hidden border border-slate-800">
                                    <div className="px-6 py-4 bg-slate-900 flex items-center border-b border-white/10">
                                        <div className="flex items-center gap-2">
                                            <i className="fa-solid fa-terminal text-indigo-400 text-xs"></i>
                                            <span className="text-slate-300 text-[10px] font-bold uppercase tracking-widest">Compiled Output</span>
                                        </div>
                                    </div>
                                    <div className="p-8">
                                        <div className="bg-slate-900 text-slate-300 font-mono text-sm whitespace-pre-wrap min-h-[300px] max-h-[600px] overflow-y-auto leading-relaxed custom-scrollbar selection:bg-indigo-500/30">
                                            {constructPrompt()}
                                        </div>
                                        
                                        <div className="mt-8 flex justify-end">
                                            <button
                                                onClick={copyToClipboard}
                                                className={`flex items-center gap-2 px-6 py-3.5 rounded-xl font-bold text-xs uppercase tracking-wider transition-all shadow-lg active:scale-95 ${copied ? 'bg-emerald-500 text-white shadow-emerald-500/20' : 'bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white shadow-indigo-500/20'}`}
                                            >
                                                {copied ? <i className="fa-solid fa-check text-base"></i> : <i className="fa-regular fa-copy text-base"></i>}
                                                {copied ? 'Copied!' : 'Copy Prompt'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="p-5 bg-white/60 backdrop-blur-md rounded-2xl border border-white flex items-start gap-4 shadow-xl shadow-slate-200/50">
                                    <div className="bg-amber-100 p-2.5 rounded-xl flex items-center justify-center w-10 h-10 border border-amber-200 shadow-sm shrink-0">
                                        <i className="fa-solid fa-lightbulb text-amber-600 text-base"></i>
                                    </div>
                                    <div>
                                        <h4 className="text-xs font-bold text-slate-800 uppercase tracking-wider mb-1">Architecture Tip</h4>
                                        <p className="text-[11px] text-slate-600 leading-relaxed">
                                            Our system uses <strong>XML Context Isolation</strong>. By wrapping your background info in <code className="bg-indigo-50 text-indigo-700 px-1.5 py-0.5 rounded border border-indigo-100 font-mono">&lt;situation&gt;</code>, advanced LLMs process instructions with significantly higher accuracy and reduced hallucination.
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>

                    <footer className="relative z-10 mt-16 border-t border-slate-800 py-12 px-6 bg-slate-900/95 backdrop-blur-lg text-center shadow-[0_-4px_20px_rgba(0,0,0,0.02)]">
                        <div className="max-w-7xl mx-auto flex flex-col items-center gap-4">
                            <div className="flex items-center gap-2 text-slate-400 opacity-80">
                                <i className="fa-solid fa-cube text-xl"></i>
                                <h1 className="text-sm font-bold tracking-tight text-white">Prompt Builder</h1>
                            </div>
                            <p className="text-slate-500 text-[11px] font-bold tracking-widest uppercase mt-2">
                                &copy; 2026 Ashish Kumar Sankhua. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
